<!DOCTYPE html>
<html>
    <head>
        <title>Sketchpage</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="stylesheet.css" rel="stylesheet">
    </head>
    <body>
        <div id="mainId">
            <div id="navigationId">
                <div class="sidemenu" id="sidemenuId">
                  <label for="colorpicker">Color Picker:</label>
                  <input type="color" id="colorpicker" value="#0000ff">
                </div>
                <div class="topnav" id="topnavId">
                    <div class="container" onclick="changeMenu(this)">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                    <a> REFRESH </a>
                    <a> SAVE </a>
                    <a> DOWNLOAD </a>
                </div>
            </div>
            <div id="contentId">
                <canvas id="canvasId"></canvas>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
