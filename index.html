<!DOCTYPE html>
<html>
    <head>
        <title>Sketchpage</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="stylesheet.css" rel="stylesheet">
    </head>
    <body>
        <div id="mainId">
            <div id="navigationId">
                <div class="sidemenu" id="sidemenuId">
                    <h1> Pencil Options: </h1>
                    <div class="colorpicker" id="colorpickerId">
                      <label for="colorpicker"> Color: </label>
                      <input type="color" value="#000000" id="colorpicker">
                    </div>
                    <div class="widthpicker" id="widthpickerId">
                        <label for="lineWidth"> Width: </label>
                        <input type="range" min="1" max="100" value="1" id="lineWidth">
                    </div>
                </div>
                <div class="topnav" id="topnavId">
                    <div class="container" onclick="changeMenu(this)">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                    <a onclick="clearCanvas()"> CLEAR </a>
                    <a onclick="showUploadcon()"> UPLOAD </a>
                    <a onclick="downloadCanvas()"> DOWNLOAD </a>
                </div>
            </div>
            <div id="contentId">
                <canvas id="canvasId"></canvas>
                <div class="uploadcon" id="uploadconId">
                    <p> Upload Image </p>
                    <div class="separator" id="separatorId"></div>
                    <div class="imageUpload" id="imageInputId">
                      <input type="file" id="imageInput" accept="image/*">
                    </div>
                    <button onclick="hideUploadcon()"> Cancel </button>
                    <button onclick="applyImage()"> Apply </button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
